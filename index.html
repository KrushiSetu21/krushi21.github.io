<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Krushi Setu – Farmer Schemes Portal</title>
  <link rel="stylesheet" href="style.css">
  <!-- Firebase SDK -->
  <script type="module" src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js"></script>
  <script type="module" src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js"></script>
  <script type="module" src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js"></script>
</head>
<body>
  <!-- Header -->
  <header>
    <h1 id="site-title">Krushi Setu</h1>
    <div class="lang-switch">
      <select id="language-select" onchange="switchLanguage(this.value)">
        <option value="en">English</option>
        <option value="hi">हिंदी</option>
        <option value="mr">मराठी</option>
      </select>
    </div>
  </header>

  <!-- Hero -->
  <section class="hero">
    <h2 id="hero-title">One Platform for All Farmer Government Schemes</h2>
    <p id="hero-subtitle">Find details about eligibility, documents, and deadlines easily.</p>
  </section>

  <!-- Registration -->
  <section class="container">
    <h2 id="register-title">Farmer Registration</h2>
    <div id="auth-section" class="card">
      <label id="phone-label">Phone Number</label>
      <input type="tel" id="phone-number" placeholder="‪+91 9876543210‬">
      <button onclick="sendOTP()" id="send-otp-btn">Send OTP</button>

      <div id="otp-section" class="hidden">
        <label id="otp-label">Enter OTP</label>
        <input type="text" id="otp-input" placeholder="123456">
        <button onclick="verifyOTP()" id="verify-otp-btn">Verify OTP</button>
      </div>
    </div>

    <div id="registration-form-section" class="card hidden">
      <form id="farmer-form">
        <label id="name-label">Full Name</label>
        <input type="text" id="full-name" required>

        <label id="state-label">State</label>
        <select id="state-select" required>
          <option value="">Select State</option>
          <option>Maharashtra</option>
          <option>Gujarat</option>
          <option>Rajasthan</option>
          <option>Uttar Pradesh</option>
          <option>Punjab</option>
        </select>

        <label id="scheme-label">Interested Scheme</label>
        <select id="scheme-select" required>
          <option value="">Select Scheme</option>
          <option>PM-KISAN</option>
          <option>PMFBY</option>
          <option>Kisan Credit Card</option>
          <option>Soil Health Card</option>
        </select>

        <button type="submit" id="submit-btn">Register</button>
      </form>
    </div>
  </section>

  <!-- Footer -->
  <footer>
    <p id="footer-text">© 2025 Krushi Setu | All rights reserved.</p>
  </footer>

  <script src="script.js" type="module"></script>
</body>
</html>
